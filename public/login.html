<div class="login-slider-wrapper">
  <div class="login-slider">
    <form id="login-form">
      <section>
        <section class="input input-username">
          <label>Username</label>
          <input type="text" name="username"/>
        </section>
        <section class="input input-password">
          <label>Password</label>
          <div>
            <input type="password" name="password"/>
          </div>
        </section>
        <a class="button login-close-button" ng-click="hideLoginSlider()" ng-show="showLogin">CANCEL</a>
      </section>
    </form>
  </div>
</div>
