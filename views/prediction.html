<script src="/scripts/progressBar.js"></script>
<section id="title">
  <h1>{{title}}</h1>
</section>
<aside id="side-buttons">
  <a ng-click="sendVote(true)">
    <img  class="vote-button vote-up"
          src="/images/Upvote.png"
          alt="Upvote button"/>
  </a>
  <span class="vote-number">{{votes}}</span>
  <a ng-click="sendVote(false)">
    <img  class="vote-button vote-down"
          src="/images/Downvote.png"
          alt="Downvote button"/>
  </a>
</aside>
<section id="link">
  <a class="button" href="{{link}}">
    LINK: {{link}} </a>
  <!-- Make these all bit.ly links -->
</section>
<section id="description">
  <p>{{description}}</p>
</section>

<section id="timer">
  <svg xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns="http://www.w3.org/2000/svg" height="50" width="100%" version="1.1" xmlns:cc="http://creativecommons.org/ns#" xmlns:dc="http://purl.org/dc/elements/1.1/">
   <g>
    <rect id="svg-bg" height="51.318" width="100%" y="-1.1506" x="0.98327" fill="#FFF"/>
    <rect id="svg-border" height="30" width="100%" y="10.983" x="1%" fill="#CCC"/>
    <rect id="svg-bar" height="17.485" y="16.889" x="17.669" fill="#0F0">
      <animate id="svg-animate"
        attributeName="width"
        from="0"
        to=""
        begin="0s"
        dur="2s"
        repeatCount="1"
        fill="freeze"
      />
      <animate id="svg-animate-color"
        attributeName="fill"
        from="#0F0"
        to=""
        begin="0s"
        dur="2s"
        repeatCount="1"
        fill="freeze"
      />
    </rect>
   </g>
  </svg>
  <p class="date-wrapper">
      <span class="date-col date-start">Started: {{dateStrings.startDay}}</span>
      <span class="date-col days-left">{{dateStrings.daysLeft}} Days left</span>
      <span class="date-col date-end">Finishes: {{dateStrings.endDay}}</span>
  </p>
</section>

<section id="stats">

</section>
<section id="tags">
  <span ng-repeat="tag in tags"><a class="tag" href="#">{{tag}}</a>
  </span>
</section>

<section id="map"></section>

<section id="comments">
<h1 style="font-size: large">Comments:</h1>
<ul class="comments-list">
  <li class="comment" ng-repeat="comment in comments">
    <div class="comment-image" >
      <img src="/images/avatar.png" />
    </div>
    <div class="comment-text">
      <div class="comment-user">{{comment.username}}</div>
      <div class="comment-body">{{comment.body}}</div>
    </div>
  </li>
</ul>

<form class="new-comment" name="commentForm" ng-show="isLoggedIn">
    <section class="new-comment-text-section">
      <label>New Comment</label>
      <textarea name="newText" rows="5" class="new-comment-text" ng-model="comment.text"></textarea>
    </section>

    <section class="new-comment-submit">
    <input type="submit" value="SUBMIT" class="button" ng-click="sendComment()"/>
    </section>
</form>

</section>
