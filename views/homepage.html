      <section>
        <ul>
          <li class="prediction" ng-repeat="prediction in predictions">
          <div class="prediction-image">
          </div>
            <!-- <img src="https://s-media-cache-ak0.pinimg.com/originals/65/fe/9c/<65fe9c5ebb76d9dbc05c4cc516e90215></65fe9c5ebb76d9dbc05c4cc516e90215>.jpg" height="40px" width="40px" align="left" /> -->
          <div class="prediction-text">
            <a class="prediction-title" ng-href="#/predictions/{{prediction._id}}">{{prediction.title}}</a> <br/>
            <p class="prediction-description">{{prediction.description}}</p>
            <div class="prediction-links">
              <a class="prediction-comments-link" href="">{{noOfcomments}}comments</a>
              <a class="tag prediction-tag" href="#" ng-repeat="tag in prediction.tags">{{tag}}</a>
              <a href="">{{prediction.date}}</a>
              <a href=""></a>
            </div>
          </div>
          </li>
        </ul>
      </section>
