<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  lang="en-GB" xml:lang="en-GB" ng-app="homepageApp">
<head>
    <title>Home</title>
    <link href="/styles/main.css" rel="stylesheet" type="text/css" />
    <link href="/styles/buttons.css" rel="stylesheet" type="text/css"/>
    <link href="/styles/prediction.css" rel="stylesheet" type="text/css"/>
    <link href="/styles/homepage.css" rel="stylesheet" type="text/css"/>
    <link href="/styles/nav.css" rel="stylesheet" type="text/css" />
    <link href="/styles/new.css" rel="stylesheet" type="text/css" />
    <link media="only screen and (max-width: 480px), only screen and (max-device-width: 480px)" href="/styles/small.css" rel="stylesheet" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900,400italic' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'/>
<link href='https://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'/>    <!--[if IE]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"
      ></script>
    <![endif]-->
    <script src="/scripts/eventListener.js"></script>
    <script src="/scripts/navHeight.js"></script>
    <script src="/scripts/removeElement.js"></script>
    <script src="/scripts/insertElement.js"></script>
    <script src="/scripts/observeMutation.js"></script>
    <script src="/scripts/getCoordinates.js"></script>
    <script src="/scripts/newPredictionModalWindow.js"></script>
    <script src="/scripts/loginSlider.js"></script>
    <script src="/scripts/progressBar.js"></script>
    <script src='/scripts/map.js'></script>
    <script src="/angular/angular.js"></script>
    <script src="/angular-messages/angular-messages.js"></script>
    <script src="/angular-resource/angular-resource.js"></script>
    <script src="/angular-route/angular-route.js"></script>
    <script src="/angular-animate/angular-animate.js"></script>
    <script src="/scripts/angularcontrollers.js" type="text/javascript"></script>
    <script src="/angular-growl-notifications/dist/angular-growl-notifications.js"></script>
</head>
<body>
  <nav ng-controller="navController">

    <growl-notifications>

      <div ng-repeat="notification in notifications">
          <growl-notification ng-class="notification.style" ttl="2500">
              {{notification.text}}
              <img class="close-notification" src="/images/close.png" ng-click="$growlNotification.remove()"/>
          </growl-notification>
      </div>

    </growl-notifications>


    <div id="login-modal"></div>
    <div class="nav-link-list">
      <ul>
          <li class="nav-button home-button"><a href="#/"><img src="/images/home.png"/></a></li>
          <li class="nav-button about-button"><a href="#/"><img src="/images/graphic.png"/></a></li>
          <!-- <li><a href="#/">HOME</a></li> -->
      </ul>
    </div>
    <div class="nav-button-section">
      <div class="nav-button-container">
        <div class="nav-button-padding"></div>
        <a class="button" ng-click="newPredictionWindow()"><span class="plussign">+</span>  NEW PREDICTION</a>
        <div class="nav-button-padding"></div>
      </div>

      <div class="nav-button-container">
        <div class="nav-button-padding"></div>
        <a class="button" ng-click="newUserWindow()">REGISTER</a>
        <div class="nav-button-padding"></div>
      </div>

      <div class="nav-button-container">
        <div class="nav-button-padding"></div>
        <a class="button login-button">LOGIN</a>
        <div class="nav-button-padding"></div>
      </div>
    </div>
    <div id="new-modal" ng-include="'new.html'" ng-show="showModal"></div>
    <div id="new-user-modal" ng-include="'newUser.html'" ng-show="showUserModal"></div>
  </nav>

  <main>
    <div ng-view="">
    </div>
  </main>

</body>
</html>
