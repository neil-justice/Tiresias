<section id="avatar">
    <img class="profile-pic" src="/images/avatar.png" alt="profile pic"/>
    <span class="username">{{username}}</span>
</section>
<section id="user-stats">
    <p class="stats-text">Predictions guessed correctly: {{successCount}}</p>
    <p class="stats-text">Predictions guessed incorrectly: {{failCount}}</p>
    <p class="stats-text">Success percentage: {{successPercentage}}%</p>
</section>
